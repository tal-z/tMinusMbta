<!--users/templates/registration/password_reset_confirm.html-->

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Confirm password reset</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-info" type="submit" value="Confirm">Confirm</button>
</form>
{% endblock %}
