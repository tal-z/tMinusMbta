<!--users/templates/registration/password_reset_form.html-->

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Send password reset link</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-info" type="submit" value="Reset">Reset</button>
</form>

{% endblock %}
