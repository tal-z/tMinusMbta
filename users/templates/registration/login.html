<!--users/templates/registration/login.html-->

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-info" type="submit" value="Login">Login</button>
</form>
<br>
<div class="border-top pt-3">
    <small class="text-muted">
        Forgot Your Password? <a class="ml-2" href="{% url 'password_reset' %}">Reset Password</a>
    </small>
    <br>
    <small class="text-muted">
        Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
    </small>
</div>
{% endblock %}
