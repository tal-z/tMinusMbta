<!--users/templates/registration/password_change_form.html-->

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Change password</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Change">
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
{% endblock %}
